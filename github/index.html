<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secondsite</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="section">
      <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h1 class="header text-center">
                    <span>Получите видео-инструкцию</span>
                    <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                <div class="video">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/8KIh_eyy2Lo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
                <div class="form">
                    <p class="text-center">
                        Введите свой email
                    </p>
                    <form action="#">
                        <input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
                        <input type="text" class="form-control form-control-lg" placeholder="Ваш email">
                        <button class="btn btn-primary btn-lg btn-block">
                            Получить инструкцию
                        </button>
                    </form>
                </div>
            </div>
        </div>
      </div>
  </div>
  <div class="section">
      <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12 col-md-12 col-sm-12">
            <h2 class="section-header text-uppercase text-center">
                Почему нужно сделать это сейчас?
            </h2>
            </div>
        </div>
        <div class="feature text-center">
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="feature-box">
                    <img src="img/1.png" alt="1 приеимущество">
                    <p>Первое<br>преимущество</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="feature-box">
                    <img src="img/2.png" alt="2 приеимущество">
                    <p>Второе<br>преимущество</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="feature-box">
                    <img src="img/3.png" alt="3 приеимущество">
                    <p>Третье<br>преимущество</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="feature-box">
                    <img src="img/4.png" alt="4 приеимущество">
                    <p>Четвертое<br>преимущество</p>
                </div>
            </div>
        </div>
      </div>
      <div class="butcent text-center">
      <button class="btn btn-primary btn-lg"> Получить инструкцию </button>
    </div>
    </div>
  </div>
  <div class="section">
      <div class="container">
        <h2 class="section-header text-uppercase text-center">
            Наши клиенты
        </h2>
          <div class="photobox">
              <div><img src="img/in1.png" alt="1-ый человек"></div>
              <div><img src="img/in2.png" alt="2-ой человек"></div>
              <div><img src="img/in3.png" alt="3-йй человек"></div>
              <div><img src="img/in4.png" alt="4-ый человек"></div>
              <div><img src="img/in5.png" alt="5-ый человек"></div>
              <div><img src="img/in6.png" alt="6-ой человек"></div>
              <div><img src="img/in7.png" alt="7-ой человек"></div>
              <div><img src="img/in8.png" alt="8-ой человек"></div>
          </div>
      </div>
  </div>
</body>
</html>
